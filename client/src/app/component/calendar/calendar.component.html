<div class="max-w-[80%] mx-auto pt-10">
  <div class="flex items-center">
    <h2 class="ml-3 flex-auto text-md font-semibold text-[var(--color-letras)]">
      {{ currentMonth | date : "MMMM yyyy" }}
    </h2>
    <button
      (click)="previousMonth()"
      type="button"
      class="-my-1.5 flex flex-none items-center justify-center p-1.5 text-gray-400 hover:text-gray-500"
    >
      <span class="sr-only">Previous month</span>
      <svg
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="var(--color-letras)"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
    <button
      (click)="nextMonth()"
      type="button"
      class="-my-1.5 -mr-1.5 ml-2 flex flex-none items-center justify-center p-1.5 text-gray-400 hover:text-gray-500"
    >
      <span class="sr-only">Next month</span>
      <svg
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="var(--color-letras)"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
  <div
    class="mt-5 grid grid-cols-7 text-center font-semibold text-md leading-6 text-[var(--color-letras)]"
  >
    <div>D</div>
    <div>L</div>
    <div>M</div>
    <div>M</div>
    <div>J</div>
    <div>V</div>
    <div>S</div>
  </div>
  <div class="mt-2 grid grid-cols-7 text-sm">
    @for( dayInfo of daysInMonth; let i = $index; track i){

    <div class="p-4">
      <button
        type="button"
        [ngClass]="{
          notThisMonth: dayInfo.monthType === 'prev',
          lasext: dayInfo.monthType === 'next',
          thisMonth: dayInfo.monthType === 'current'
        }"
      >
        {{ dayInfo.day }}
      </button>
    </div>
    }
  </div>
  <div class="relative">
    <div class="absolute inset-0 flex items-center" aria-hidden="true">
      <div class="w-full border-t border-[#3450ac]"></div>
    </div>
    <div class="relative flex justify-center">
      <img
        src="../../../assets/Mantra-fondo-flores.jpg"
        alt=""
        class="w-20 rounded-full"
      />
    </div>
  </div>

  <section class="p-2 rounded-lg">
    <h2
      class="text-base font-semibold leading-6 text-[var(--color-letras)] text-center px-12"
    >
      Meditamos otra vez?
    </h2>
    <p class="text-center font-semibold text-gray-200"></p>
    <ol class="mt-2 space-y-1 text-sm leading-6 text-gray-500">
      <li
        class="group flex items-center space-x-2 rounded-xl px-1 py-2 focus-within:bg-gray-10 bg-gray-100"
      >
        <img
          src="assets/relinda-removebg-preview.png"
          alt=""
          class="h-28 flex-none rounded-full"
        />
        <div class="flex-auto">
          <p class="text-[#1a2856]">Meditaci√≥n de hoy:</p>
          <p class="mt-0.5">
            <time datetime="2022-01-21T13:00">1:00 PM</time> -
            <time datetime="2022-01-21T14:30">1:30 PM</time>
          </p>
        </div>
        <div
          class="relative opacity-0 focus-within:opacity-100 group-hover:opacity-100"
        >
          <div>
            <button
              type="button"
              class="-m-2 flex items-center rounded-full p-1.5 text-gray-500 hover:text-gray-600"
              id="menu-0-button"
              aria-expanded="false"
              aria-haspopup="true"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
                />
              </svg>
            </button>
          </div>

          <div
            class="absolute right-0 z-10 mt-2 w-36 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="menu-0-button"
            tabindex="-1"
          >
            <div class="py-1" role="none">
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700"
                role="menuitem"
                tabindex="-1"
                id="menu-0-item-0"
                >Edit</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700"
                role="menuitem"
                tabindex="-1"
                id="menu-0-item-1"
                >Cancel</a
              >
            </div>
          </div>
        </div>
      </li>
    </ol>
  </section>
</div>
